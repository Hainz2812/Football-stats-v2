  var d = new Date();
  return d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate());
}
function pad(n) { return String(n).padStart(2,'0'); }

// â”€â”€ API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function apiFetch(endpoint, params) {
  var url = new URL('https://v3.football.api-sports.io' + endpoint);
  Object.keys(params).forEach(function(k) { url.searchParams.set(k, params[k]); });
  return fetch(url.toString(), { headers: { 'x-apisports-key': API_KEY } })
    .then(function(res) {
      return res.json().then(function(data) {
        if (!res.ok) throw { message: 'HTTP ' + res.status,
          hint: (res.status === 401 || res.status === 403) ? 'Invalid or expired API key.' : 'Server error ' + res.status };
        if (data.errors && Object.keys(data.errors).length)
          throw { message: 'API error: ' + Object.values(data.errors).join(', '), hint: 'Check your key and plan.' };
        return data.response;
      });
    })
    .catch(function(err) {
      if (err && err.hint) throw err;
      throw { message: 'Network error: ' + (err.message || String(err)), hint: 'Check your internet connection.' };
    });
}

  API_KEY = k;
  try { localStorage.setItem('mo_key', k); } catch(e) {}
  activateApp();
}

function activateApp() {
  hide('key-section');

  show('league-section');
  buildLeagueGrid();
}

function changeKey() {

  try { localStorage.removeItem('mo_key'); } catch(e) {}

  var ids = ['key-bar','league-section','date-section','fixture-card','result-section','list-error','list-empty','pred-error'];

    (function(lg) {
      var btn = document.createElement('button');
      btn.className = 'league-btn';

function shiftDate(days) {
  var val = el('date-input').value || todayStr();
  var p = val.split('-');
  var d = new Date(Number(p[0]), Number(p[1]) - 1, Number(p[2]) + days);
  el('date-input').value = d.getFullYear() + '-' + pad(d.getMonth() + 1) + '-' + pad(d.getDate());
  loadFixtures();
}

    .then(function(data) {

      el('fx-card-label').textContent = data.length + ' FIXTURE' + (data.length !== 1 ? 'S' : '') + ' Â· ' + selectedLeague.name + ' Â· ' + date;

      for (var i = 0; i < data.length; i++) {
        (function(f) {

              '<span class="fx-cta" id="cta-' + f.fixture.id + '">Predict â†’</span>' +
            '</div>';

// â”€â”€ Predict â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function predictFixture(fixture) {
  hide('pred-error'); hide('result-section');
  predicting = true;
  if (activeFixtureId) { var old = el('fx-' + activeFixtureId); if (old) old.classList.remove('active'); }
  activeFixtureId = fixture.fixture.id;
  var row = el('fx-' + fixture.fixture.id); if (row) row.classList.add('active');
  var ht = fixture.teams.home, at = fixture.teams.away, season = fixture.league.season;

  function setCta(cls, msg) { var c = el('cta-' + fixture.fixture.id); if (c) { c.className = cls; c.textContent = msg; } }
  setCta('fx-busy', 'âŸ³ Home formâ€¦');

  apiFetch('/fixtures', { team: ht.id, season: season, venue: 'home', last: 5, status: 'FT' })
    .then(function(hFix) {
      setCta('fx-busy', 'âŸ³ Away formâ€¦');
      return apiFetch('/fixtures', { team: at.id, season: season, venue: 'away', last: 5, status: 'FT' })
        .then(function(aFix) {
          setCta('fx-busy', 'âŸ³ Running modelâ€¦');
          var hm = extractForm(hFix, ht.id, 'home');
          var am = extractForm(aFix, at.id, 'away');
          if (!hm || !am) throw { message: 'Not enough form data. Try a fixture later in the season.' };
          var L = buildLambdas(hm, am);
          var probs = calcProbs(L.hL, L.aL);
          var mx = Math.max(probs.home, probs.draw, probs.away);
          var predicted = mx === probs.home ? 'HOME WIN' : mx === probs.draw ? 'DRAW' : 'AWAY WIN';
          renderResult(fixture, ht, at, hm, am, probs, predicted, mx);
          setCta('fx-cta', 'âœ“ Done');
        });
    })
    .catch(function(e) {
      el('pred-error-detail').textContent = e.message || String(e);
      show('pred-error');
      setCta('fx-cta', 'Predict â†’');
    })
    .then(function() { predicting = false; });
}

// â”€â”€ Maths â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function poissonPMF(l, k) {
  if (l <= 0) return k === 0 ? 1 : 0;
  var r = -l + k * Math.log(l);
  for (var i = 1; i <= k; i++) r -= Math.log(i);
  return Math.exp(r);
}
function calcProbs(hL, aL) {
  var h = 0, d = 0, a = 0;
  for (var i = 0; i <= 8; i++) {
    for (var j = 0; j <= 8; j++) {
      var p = poissonPMF(hL, i) * poissonPMF(aL, j);
      if (i > j) h += p; else if (i === j) d += p; else a += p;
    }
  }
  var t = h + d + a;
  return { home: h/t*100, draw: d/t*100, away: a/t*100, hL: hL, aL: aL };
}
function extractForm(fixtures, teamId, venue) {
  var rel = [];
  for (var i = 0; i < fixtures.length; i++) {
    var f = fixtures[i];
    var match = venue === 'home' ? f.teams.home.id === teamId : f.teams.away.id === teamId;
    if (match) rel.push(f);
    if (rel.length === 5) break;
  }
  if (!rel.length) return null;
  var gf=0, ga=0, pts=0, cs=0;
  for (var i = 0; i < rel.length; i++) {
    var f = rel[i], ih = f.teams.home.id === teamId;
    var sc = ih ? f.goals.home : f.goals.away;
    var cc = ih ? f.goals.away : f.goals.home;
    var w  = ih ? f.teams.home.winner : f.teams.away.winner;
    var lo = ih ? f.teams.away.winner : f.teams.home.winner;
    gf += sc || 0; ga += cc || 0;
    if (w) pts += 3; else if (!lo) pts += 1;
    if (cc === 0) cs++;
  }
  var n = rel.length;
  return { avgGoalsFor: gf/n, avgGoalsAgainst: ga/n, ppg: pts/n, cleanSheetRate: cs/n, gamesUsed: n };
}
function buildLambdas(hm, am) {
  var avg = 1.35;
  return {
    hL: Math.max(0.3, (hm.avgGoalsFor/avg) * (am.avgGoalsAgainst/avg) * avg * 1.1),
    aL: Math.max(0.3, (am.avgGoalsFor/avg) * (hm.avgGoalsAgainst/avg) * avg)
  };
}
function confidence(p) {
  if (p >= 70) return { label: 'Strong confidence',    color: '#48bb78' };
  if (p >= 55) return { label: 'Moderate confidence',  color: '#f0b429' };
  if (p >= 40) return { label: 'Slight edge',           color: '#f6ad55' };
  return             { label: 'Too close to call',     color: '#fc8181' };
}
function statusBadge(f) {
  var s = f.fixture.status.short, e = f.fixture.status.elapsed;
  if (['1H','2H','HT','ET','P'].indexOf(s) > -1) return { text: e ? e + "' LIVE" : 'LIVE', color: '#48bb78' };
  if (s === 'FT') return { text: 'Full Time', color: '#4a5568' };
  if (s === 'NS') { var t = new Date(f.fixture.date); return { text: t.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}), color: '#63b3ed' }; }
  return { text: s, color: '#f6ad55' };
}

// â”€â”€ Render Result â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderResult(fixture, ht, at, hm, am, probs, predicted, maxProb) {
  var conf = confidence(maxProb);
  var dt = new Date(fixture.fixture.date).toLocaleDateString([], {weekday:'short',day:'numeric',month:'short'});
  var sec = el('result-section');
  sec.innerHTML =
    '<div class="match-banner up"><div class="banner-inner">' +
      '<div class="t-side">' +
        '<img class="t-logo" src="' + ht.logo + '" alt="" onerror="this.style.display=\'none\'">' +
        '<span class="t-name">' + ht.name + '</span>' +
        '<span class="t-tag">Home</span>' +
      '</div>' +
      '<div class="vs-wrap"><span class="vs-text">VS</span><span class="match-dt">' + dt + '</span></div>' +
      '<div class="t-side r">' +
        '<img class="t-logo" src="' + at.logo + '" alt="" onerror="this.style.display=\'none\'">' +
        '<span class="t-name">' + at.name + '</span>' +
        '<span class="t-tag">Away</span>' +
      '</div>' +
    '</div></div>' +

    '<div class="pred-box up2">' +
      '<div class="pred-eyebrow">Predicted Outcome</div>' +
      '<div class="pred-outcome" style="color:' + conf.color + ';text-shadow:0 0 50px ' + conf.color + '55">' + predicted + '</div>' +
      '<span class="conf-pill" style="color:' + conf.color + ';border-color:' + conf.color + '44;background:' + conf.color + '12">' +
        '<span class="conf-dot"></span>' + conf.label + ' &mdash; ' + maxProb.toFixed(1) + '%' +
      '</span>' +
    '</div>' +

    '<div class="prob-sec up3">' +
      pBar('Home Win', probs.home, '#63b3ed') +
      pBar('Draw',     probs.draw, '#f0b429') +
      pBar('Away Win', probs.away, '#fc8181') +
    '</div>' +

    '<div class="xg-row up4">' +
      '<div class="xg-card"><div class="xg-lbl">Home xG</div><div class="xg-val" style="color:#63b3ed">' + probs.hL.toFixed(2) + '</div></div>' +
      '<div class="xg-card"><div class="xg-lbl">Away xG</div><div class="xg-val" style="color:#fc8181">' + probs.aL.toFixed(2) + '</div></div>' +
    '</div>' +

    '<div class="form-grid up5">' +
      fCard(ht.name + ' Â· Last ' + hm.gamesUsed + ' Home', hm, '#63b3ed') +
      fCard(at.name + ' Â· Last ' + am.gamesUsed + ' Away', am, '#fc8181') +
    '</div>' +
    '<div class="model-note">Poisson model Â· Home advantage Ã—1.1 Â· Venue-specific form only</div>';

  show('result-section');
  setTimeout(function() { sec.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 60);
}

function pBar(label, prob, color) {
  return '<div class="prob-row">' +
    '<span class="prob-lbl">' + label + '</span>' +
    '<div class="bar-track"><div class="bar-fill" style="width:' + prob.toFixed(1) + '%;background:linear-gradient(90deg,' + color + '88,' + color + ');box-shadow:0 0 10px ' + color + '55"></div></div>' +
    '<span class="prob-pct" style="color:' + color + '">' + prob.toFixed(1) + '</span>' +
  '</div>';
}
function fCard(title, m, color) {
  return '<div class="form-card">' +
    '<div class="form-head"><div class="form-dot" style="background:' + color + ';box-shadow:0 0 8px ' + color + '88"></div><span class="form-ttl">' + title + '</span></div>' +
    sRow('Goals scored / game', m.avgGoalsFor.toFixed(2)) +
    sRow('Goals conceded / game', m.avgGoalsAgainst.toFixed(2)) +
    sRow('Points / game', m.ppg.toFixed(2)) +
    sRow('Clean sheets', Math.round(m.cleanSheetRate * 100) + '%') +
  '</div>';
}
function sRow(l, v) {
  return '<div class="stat-row"><span class="stat-l">' + l + '</span><span class="stat-v">' + v + '</span></div>';
}
