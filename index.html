<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Match Oracle</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
input { width: 100%; padding: 14px; font-size: 16px; background: #111; border: 1px solid #333; color: #fff; border-radius: 4px; margin-bottom: 10px; }
button { width: 100%; padding: 14px; font-size: 16px; background: #ffe600; color: #000; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
.out { background: #111; border: 1px solid #333; padding: 12px; border-radius: 4px; font-family: monospace; font-size: 11px; white-space: pre-wrap; word-break: break-all; color: #aaa; min-height: 60px; margin-bottom: 10px; }
.hidden { display: none; }
h2 { margin-bottom: 14px; color: #ffe600; }
</style>
</head>
<body>

<h2>Match Oracle â€” Debug</h2>

<div id="step1">
  <p style="color:#aaa;font-size:13px;margin-bottom:10px">Paste your API-Football key:</p>
  <input type="text" id="key-input" placeholder="Your API key" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false"/>
  <button onclick="testKey()">Test Key</button>
  <div class="out" id="key-out">Waiting...</div>
</div>

<div id="step2" class="hidden">
  <p style="color:#aaa;font-size:13px;margin-bottom:10px">Key works! Now test fixtures:</p>
  <input type="date" id="date-input"/>
  <button onclick="testFixtures()">Fetch Premier League Fixtures</button>
  <div class="out" id="fx-out">Waiting...</div>
</div>

<script>
var KEY = '';

function testKey() {
  KEY = document.getElementById('key-input').value.trim();
  var out = document.getElementById('key-out');
  if (!KEY) { out.textContent = 'ERROR: No key entered'; return; }
  out.textContent = 'Testing key: ' + KEY.substring(0,8) + '...\nCalling /status...';

  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://v3.football.api-sports.io/status', true);
  xhr.setRequestHeader('x-apisports-key', KEY);
  xhr.timeout = 10000;
  xhr.onload = function() {
    out.textContent = 'HTTP: ' + xhr.status + '\n\n' + xhr.responseText.substring(0, 600);
    if (xhr.status === 200) {
      try {
        var j = JSON.parse(xhr.responseText);
        if (j.response && j.response.account) {
          document.getElementById('step2').classList.remove('hidden');
          var d = new Date();
          document.getElementById('date-input').value = d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0');
        }
      } catch(e) {}
    }
  };
  xhr.onerror = function() { out.textContent = 'NETWORK ERROR - cannot reach api server'; };
  xhr.ontimeout = function() { out.textContent = 'TIMEOUT after 10s'; };
  xhr.send();
}

function testFixtures() {
  var date = document.getElementById('date-input').value;
  var out = document.getElementById('fx-out');
  out.textContent = 'Fetching PL fixtures for ' + date + '...';

  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://v3.football.api-sports.io/fixtures?league=39&season=2024&date=' + date, true);
  xhr.setRequestHeader('x-apisports-key', KEY);
  xhr.timeout = 10000;
  xhr.onload = function() {
    try {
      var j = JSON.parse(xhr.responseText);
      out.textContent = 'HTTP: ' + xhr.status + '\n'
        + 'results: ' + j.results + '\n'
        + 'errors: ' + JSON.stringify(j.errors) + '\n'
        + 'fixtures found: ' + (Array.isArray(j.response) ? j.response.length : 'n/a') + '\n\n';
      if (Array.isArray(j.response) && j.response.length > 0) {
        j.response.forEach(function(f) {
          out.textContent += f.teams.home.name + ' vs ' + f.teams.away.name + ' (' + f.fixture.status.short + ')\n';
        });
      } else {
        out.textContent += 'RAW:\n' + xhr.responseText.substring(0, 500);
      }
    } catch(e) {
      out.textContent = 'Parse error: ' + e + '\n' + xhr.responseText.substring(0,400);
    }
  };
  xhr.onerror = function() { out.textContent = 'NETWORK ERROR'; };
  xhr.ontimeout = function() { out.textContent = 'TIMEOUT'; };
  xhr.send();
}
</script>
</body>
</html>
