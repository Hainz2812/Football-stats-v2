*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
:root{
  --bg:#000;--s1:#0c0c0c;
  --b1:rgba(255,255,255,.08);--b2:rgba(255,255,255,.16);
  --Y:#ffe600;--B:#4db8ff;--B2:#1a9fff;
  --G:#39ff88;--O:#ff9a1f;--R:#ff4040;
  --t1:#fff;--t2:#aaa;--t3:#555;
  --mono:'Share Tech Mono',monospace;
}
html{-webkit-text-size-adjust:100%}
body{
  background:var(--bg);color:var(--t1);
  font-family:'Barlow Condensed',system-ui,sans-serif;
  min-height:100vh;overflow-x:hidden;
  padding:env(safe-area-inset-top,0) 0 env(safe-area-inset-bottom,20px);
}
body::before{
  content:'';position:fixed;inset:0;pointer-events:none;z-index:999;
  background:repeating-linear-gradient(0deg,transparent,transparent 3px,rgba(0,0,0,.05) 3px,rgba(0,0,0,.05) 4px);
}
.topline{position:fixed;top:0;left:0;right:0;height:2px;z-index:1000;
  background:linear-gradient(90deg,transparent,var(--Y),transparent);
  box-shadow:0 0 22px 3px rgba(255,230,0,.45);}
.wrap{max-width:640px;margin:0 auto;padding:22px 14px 80px;position:relative;z-index:2}

/* HEADER */
header{text-align:center;margin-bottom:20px;padding-top:10px}
.hline{height:1px;background:linear-gradient(90deg,transparent,rgba(255,230,0,.4),transparent);margin-bottom:18px}
.logo-row{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:4px}
.logo-icon{width:40px;height:40px;background:var(--Y);flex-shrink:0;
  display:flex;align-items:center;justify-content:center;font-size:20px;
  clip-path:polygon(6px 0,calc(100% - 6px) 0,100% 6px,100% calc(100% - 6px),calc(100% - 6px) 100%,6px 100%,0 calc(100% - 6px),0 6px);
  box-shadow:0 0 30px rgba(255,230,0,.5);}
.site-title{font-family:'Bebas Neue',sans-serif;
  font-size:clamp(42px,9vw,64px);letter-spacing:6px;line-height:1;
  color:#fff;text-shadow:0 0 40px rgba(255,255,255,.1);}
.tagline{font-family:var(--mono);font-size:9px;letter-spacing:4px;color:var(--t3);
  text-transform:uppercase;margin-top:7px;padding-top:7px;border-top:1px solid var(--b1);}
.tagline .sep{color:var(--Y);margin:0 4px}

/* CARD */
.card{background:var(--s1);border:1px solid var(--b1);border-radius:3px;padding:16px;
  margin-bottom:10px;position:relative;overflow:hidden;}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent,rgba(77,184,255,.3),transparent);}
.slabel{font-family:var(--mono);font-size:9px;letter-spacing:3px;color:var(--t3);
  text-transform:uppercase;display:flex;align-items:center;gap:8px;margin-bottom:12px;}
.slabel::after{content:'';flex:1;height:1px;background:var(--b1)}

/* INPUTS */
input[type=password],input[type=date]{
  width:100%;background:rgba(0,0,0,.7);border:1px solid var(--b2);
  color:#fff;padding:13px 16px;font-size:16px;
  font-family:'Barlow Condensed',sans-serif;font-weight:600;letter-spacing:.5px;
  outline:none;border-radius:3px;-webkit-appearance:none;appearance:none;
  transition:border-color .2s;}
input:focus{border-color:var(--Y);box-shadow:0 0 0 2px rgba(255,230,0,.1)}
input[type=date]{color-scheme:dark}
input::placeholder{color:var(--t3)}

/* BUTTONS */
button{font-family:'Barlow Condensed',sans-serif;cursor:pointer;
  -webkit-appearance:none;appearance:none;touch-action:manipulation;border-radius:3px;}
.btn-primary{display:block;width:100%;border:none;padding:14px;
  font-size:16px;letter-spacing:3px;font-weight:700;text-transform:uppercase;
  margin-top:10px;min-height:50px;color:#000;background:var(--Y);
  box-shadow:0 4px 26px rgba(255,230,0,.32);transition:transform .15s,opacity .15s;}
.btn-primary:active{transform:scale(.98);opacity:.9}
.btn-sm{background:transparent;border:1px solid var(--b2);color:var(--t2);
  font-family:var(--mono);font-size:9px;letter-spacing:1px;padding:6px 12px;min-height:32px;}
.btn-sm:active{border-color:var(--Y);color:var(--Y)}
.btn-ghost{display:block;width:100%;background:transparent;border:1px solid var(--b1);
  color:var(--t3);font-family:var(--mono);font-size:9px;letter-spacing:2px;
  padding:12px;margin-top:8px;min-height:44px;text-transform:uppercase;}

/* KEY BAR */
.key-bar{display:flex;justify-content:space-between;align-items:center;
  background:rgba(57,255,136,.05);border:1px solid rgba(57,255,136,.18);
  border-radius:3px;padding:10px 16px;margin-bottom:10px;
  font-family:var(--mono);font-size:10px;color:var(--G);}
.key-dot{display:inline-block;width:6px;height:6px;border-radius:50%;
  background:var(--G);margin-right:8px;box-shadow:0 0 8px var(--G);
  animation:blink 2s ease-in-out infinite;}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.4}}

/* STICKY DATE BAR */
.date-bar{position:sticky;top:0;z-index:100;
  background:rgba(0,0,0,.96);border-bottom:1px solid var(--b1);
  padding:10px 0 8px;margin-bottom:14px;
  backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);}
.date-row{display:flex;gap:6px;align-items:stretch}
.date-row input{flex:1;min-width:0}
.btn-arr{background:rgba(255,255,255,.04);border:1px solid var(--b1);
  color:var(--t2);width:44px;min-height:46px;
  display:flex;align-items:center;justify-content:center;font-size:14px;
  transition:all .15s;flex-shrink:0;}
.btn-arr:active{background:rgba(255,230,0,.1);color:var(--Y);border-color:rgba(255,230,0,.3)}
.btn-load{background:var(--B2);color:#fff;border:none;
  padding:0 16px;font-family:var(--mono);font-size:11px;letter-spacing:2px;
  min-height:46px;flex-shrink:0;text-transform:uppercase;
  box-shadow:0 0 18px rgba(26,159,255,.3);}
.btn-load:active{opacity:.8}
.btn-load:disabled{opacity:.5;cursor:not-allowed;}

/* QUICK DATE PILLS */
.quick-dates{display:flex;gap:5px;margin-top:8px;overflow-x:auto;
  scrollbar-width:none;-ms-overflow-style:none;padding-bottom:2px;}
.quick-dates::-webkit-scrollbar{display:none}
.qd-btn{background:rgba(255,255,255,.04);border:1px solid var(--b1);
  color:var(--t3);font-family:var(--mono);font-size:9px;letter-spacing:1px;
  padding:5px 10px;min-height:28px;white-space:nowrap;flex-shrink:0;
  text-transform:uppercase;transition:all .15s;}
.qd-btn.active{background:rgba(255,230,0,.1);border-color:rgba(255,230,0,.4);color:var(--Y)}

/* PROGRESS */
.prog-wrap{margin-bottom:12px;}
.prog-label{font-family:var(--mono);font-size:9px;color:var(--t3);
  letter-spacing:2px;text-align:center;margin-bottom:6px;text-transform:uppercase;}
.prog-track{height:2px;background:rgba(255,255,255,.06);border-radius:1px;overflow:hidden;}
.prog-fill{height:100%;background:var(--Y);border-radius:1px;transition:width .3s ease;}

/* DAY SUMMARY */
.day-summary{font-family:var(--mono);font-size:10px;color:var(--t3);
  letter-spacing:2px;text-align:center;padding:6px 0 10px;text-transform:uppercase;}
.day-summary b{color:#fff}

/* LEAGUE GROUP */
.league-group{margin-bottom:8px;}
.lg-hdr{display:flex;align-items:center;gap:10px;padding:9px 14px;
  background:rgba(255,255,255,.03);border:1px solid var(--b1);
  border-radius:3px 3px 0 0;border-bottom:1px solid rgba(255,230,0,.15);}
.lg-flag{font-size:16px;flex-shrink:0;line-height:1}
.lg-name{font-size:13px;font-weight:700;color:var(--Y);letter-spacing:.5px;flex:1;}
.lg-count{font-family:var(--mono);font-size:9px;color:var(--t3);letter-spacing:1px;}
.lg-fixtures{display:flex;flex-direction:column;}

/* FIXTURE ROW */
.fx-row{padding:11px 14px;background:rgba(255,255,255,.025);
  border:1px solid var(--b1);border-top:none;
  cursor:pointer;transition:background .15s;position:relative;overflow:hidden;}
.fx-row:last-child{border-radius:0 0 3px 3px;}
.fx-row::before{content:'';position:absolute;top:0;left:0;bottom:0;width:2px;
  background:var(--B);transform:scaleY(0);transition:transform .2s;}
.fx-row.active{background:rgba(77,184,255,.07);border-color:rgba(77,184,255,.25)!important;}
.fx-row.active::before{transform:scaleY(1)}
.fx-row:active{opacity:.8}
.fx-teams{display:flex;align-items:center;justify-content:space-between;gap:6px;margin-bottom:6px;}
.fx-team{display:flex;align-items:center;gap:6px;flex:1;min-width:0;}
.fx-team.r{justify-content:flex-end;}
.fx-team img{width:20px;height:20px;object-fit:contain;flex-shrink:0;}
.fx-name{font-size:13px;font-weight:700;overflow:hidden;text-overflow:ellipsis;
  white-space:nowrap;color:#fff;letter-spacing:.2px;}
.fx-score{font-family:'Bebas Neue',sans-serif;font-size:15px;color:var(--Y);
  padding:1px 9px;background:rgba(255,230,0,.06);border:1px solid rgba(255,230,0,.14);
  flex-shrink:0;letter-spacing:2px;border-radius:3px;}
.fx-meta{display:flex;justify-content:space-between;align-items:center;}
.fx-status{font-family:var(--mono);font-size:9px;letter-spacing:1px;padding:2px 7px;border-radius:2px;}
.fx-cta{font-family:var(--mono);font-size:9px;color:var(--B);letter-spacing:1px;}
.fx-busy{font-family:var(--mono);font-size:9px;color:var(--O);letter-spacing:1px;}

/* NO FIXTURES */
.no-fx{text-align:center;font-family:var(--mono);color:var(--t3);
  font-size:11px;padding:36px 20px;letter-spacing:2px;text-transform:uppercase;line-height:2;}

/* ERRORS */
.err-box{padding:14px;background:rgba(255,64,64,.05);border:1px solid rgba(255,64,64,.2);
  margin-bottom:10px;border-radius:3px;}
.err-title{font-family:var(--mono);color:var(--R);font-size:10px;letter-spacing:2px;margin-bottom:8px;}
.err-body{color:rgba(255,150,150,.9);font-size:12px;line-height:1.6;font-family:var(--mono);word-break:break-all;}
.test-result{margin-top:10px;padding:10px 14px;font-size:11px;line-height:1.6;
  border:1px solid;border-radius:3px;font-family:var(--mono);}
.test-ok{border-color:rgba(57,255,136,.25);color:var(--G);background:rgba(57,255,136,.04);}
.test-fail{border-color:rgba(255,64,64,.3);color:var(--R);background:rgba(255,64,64,.04);}

.banner-inner{display:flex;align-items:center;justify-content:space-between;position:relative;z-index:1;}
.t-side{display:flex;flex-direction:column;gap:6px;flex:1;}
.t-side.r{align-items:flex-end;}
.t-logo{width:50px;height:50px;object-fit:contain;filter:drop-shadow(0 4px 12px rgba(0,0,0,.8));}
.t-name{font-size:14px;font-weight:700;line-height:1.2;color:#fff;letter-spacing:.5px;}
.t-tag{font-family:var(--mono);font-size:8px;letter-spacing:2px;color:var(--t3);}
.vs-wrap{display:flex;flex-direction:column;align-items:center;gap:4px;padding:0 10px;flex-shrink:0;}
.vs-txt{font-family:'Bebas Neue',sans-serif;font-size:22px;color:rgba(255,230,0,.18);letter-spacing:3px;}
.match-dt{font-family:var(--mono);font-size:9px;color:var(--B);letter-spacing:.5px;white-space:nowrap;}
.pred-box{border-radius:3px;padding:24px 16px;margin-bottom:10px;text-align:center;
  background:var(--s1);border:1px solid var(--b1);position:relative;overflow:hidden;}
.pred-box::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent,rgba(255,230,0,.5),transparent);}
.pred-eye{font-family:var(--mono);font-size:9px;letter-spacing:4px;color:var(--t3);
  margin-bottom:10px;text-transform:uppercase;}
.pred-out{font-family:'Bebas Neue',sans-serif;
  font-size:clamp(38px,9vw,56px);letter-spacing:5px;line-height:1;
  color:var(--Y);text-shadow:0 0 50px rgba(255,230,0,.4);margin-bottom:12px;}
.conf-pill{display:inline-flex;align-items:center;gap:6px;padding:6px 14px;
  border-radius:3px;font-family:var(--mono);font-size:10px;border:1px solid;letter-spacing:1px;}
.conf-dot{width:5px;height:5px;border-radius:50%;background:currentColor;
  flex-shrink:0;animation:blink 2s ease-in-out infinite;}
.prob-sec{background:var(--s1);border:1px solid var(--b1);border-radius:3px;padding:16px;margin-bottom:10px;}
.prob-title{font-family:var(--mono);font-size:9px;letter-spacing:3px;color:var(--t3);
  margin-bottom:12px;text-transform:uppercase;}
.prob-row{display:flex;align-items:center;gap:10px;margin-bottom:11px;}
.prob-row:last-child{margin-bottom:0;}
.prob-lbl{width:70px;font-family:var(--mono);font-size:9px;letter-spacing:1px;

.bar-track{flex:1;height:7px;background:rgba(255,255,255,.05);overflow:hidden;border-radius:2px;}
.bar-fill{height:100%;border-radius:2px;transition:width 1.4s cubic-bezier(.25,1,.5,1);}
.prob-pct{width:44px;text-align:right;font-family:'Bebas Neue',sans-serif;font-size:17px;letter-spacing:1px;flex-shrink:0;}

.form-card{flex:1;background:var(--s1);border:1px solid var(--b1);border-radius:3px;padding:12px;}

.model-note{font-family:var(--mono);font-size:8px;letter-spacing:1px;color:var(--t3);

.install-hint{background:rgba(77,184,255,.05);border:1px solid rgba(77,184,255,.15);
  border-radius:3px;padding:9px 14px;margin-bottom:12px;
  font-family:var(--mono);font-size:9px;color:var(--t3);line-height:1.7;text-align:center;letter-spacing:1px;}
.install-hint strong{color:var(--Y)}
.hidden{display:none!important}
@keyframes up{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
.up{animation:up .25s both}.up2{animation:up .25s .04s both}
.up3{animation:up .25s .08s both}.up4{animation:up .25s .12s both}
.up5{animation:up .25s .16s both}
.fadein{animation:up .2s both}
</style>
</head>

function el(id){ return document.getElementById(id); }
function show(id){ var e=el(id); if(e) e.classList.remove('hidden'); }
function hide(id){ var e=el(id); if(e) e.classList.add('hidden'); }
function pad(n){ return String(n).padStart(2,'0'); }
function esc(s){
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;')
    .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function todayStr(){
  var d=new Date();
  return d.getFullYear()+'-'+pad(d.getMonth()+1)+'-'+pad(d.getDate());
}
function addDays(str,n){
  var p=str.split('-');
  var d=new Date(+p[0],+p[1]-1,+p[2]+n);
  return d.getFullYear()+'-'+pad(d.getMonth()+1)+'-'+pad(d.getDate());
}
function dateLabel(str){
  var today=todayStr();
  var diff=Math.round((new Date(str+'T12:00:00')-new Date(today+'T12:00:00'))/864e5);
  if(diff===0) return 'Today';
  if(diff===1) return 'Tomorrow';
  if(diff===-1) return 'Yesterday';
  return new Date(str+'T12:00:00').toLocaleDateString([],{weekday:'short',day:'numeric',month:'short'});
}

/* â”€â”€ SINGLE API CALL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
/*
  Uses XMLHttpRequest instead of fetch â€” avoids any browser
  fetch-level CORS pre-flight caching issues seen on iOS Safari.
  Returns a Promise that ALWAYS resolves (never rejects).
*/
function xhrGet(url, headers){
  return new Promise(function(resolve){
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    Object.keys(headers).forEach(function(k){ xhr.setRequestHeader(k, headers[k]); });
    xhr.timeout = 15000;
    xhr.onload = function(){
      try{ resolve(JSON.parse(xhr.responseText)); }
      catch(e){ resolve({errors:{},results:0,response:[]}); }
    };
    xhr.onerror = xhr.ontimeout = function(){
      resolve({errors:{},results:0,response:[]});
    };
    xhr.send();
  });
}

function fetchFixtures(leagueId, season, date){
  var url = 'https://v3.football.api-sports.io/fixtures'
    + '?league=' + leagueId
    + '&season=' + season
    + '&date='   + date;
  return xhrGet(url, {
    'x-apisports-key': API_KEY,
    'x-rapidapi-key':  API_KEY,
    'x-rapidapi-host': 'v3.football.api-sports.io'
  });
}

function fetchTeamForm(teamId, season){
  var url = 'https://v3.football.api-sports.io/fixtures'
    + '?team=' + teamId

/* â”€â”€ LOAD ALL FIXTURES (sequential, streams in) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function loadAllFixtures(){
  var date = el('date-input').value || todayStr();
  var gen  = ++loadGen;   // bump generation; stale callbacks check this

  setActiveQD(date);

  // Reset UI
  el('results-area').innerHTML = '';
  hide('main-error');
  hide('pred-err-box');
  hide('result-section');
  activePredFixId = null;

  // Disable load controls while running
  el('load-btn').disabled = true;

  // Show progress bar
  show('prog-wrap');
  el('prog-fill').style.width = '0%';
  el('prog-label').textContent = 'Loading 0 / ' + LEAGUES.length + ' leagues...';

  var total      = LEAGUES.length;
  var done       = 0;
  var foundCount = 0;
  var totalFx    = 0;
  var summaryEl  = null;

  /* Runs leagues one after another */
  function next(i){
    if(gen !== loadGen) return;   // a new load started â€” stop this chain
    if(i >= total){
      // â”€â”€ FINISHED â”€â”€
      hide('prog-wrap');
      el('load-btn').disabled = false;
      if(foundCount === 0){
        el('results-area').innerHTML =
          '<div class="no-fx">No fixtures found for '+esc(dateLabel(date))+'<br>'
          +'<span style="color:var(--t3);font-size:9px">Try the â—€ â–¶ arrows or pick another date</span></div>';
      } else if(summaryEl){
        summaryEl.innerHTML =
          '<b>'+totalFx+'</b> fixtures Â· <b>'+foundCount+'</b> league'+(foundCount!==1?'s':'')
          +' Â· '+esc(dateLabel(date));
      }
      return;
    }

    var lg = LEAGUES[i];

    fetchFixtures(lg.id, lg.season, date).then(function(json){
      if(gen !== loadGen) return;

      done++;
      var pct = Math.round(done/total*100);
      el('prog-fill').style.width = pct+'%';
      el('prog-label').textContent = 'Loading '+done+' / '+total+' leagues...';

      /* Check for auth error on first response */
      if(done===1 && json.errors){
        var errs = typeof json.errors==='object'
          ? Object.values(json.errors).filter(Boolean) : [];
        if(errs.length){
          hide('prog-wrap');
          el('load-btn').disabled=false;
          el('main-error-body').textContent = errs.join(' | ');
          show('main-error');
          return;
        }
      }

      var fixtures = Array.isArray(json.response) ? json.response : [];

      if(fixtures.length > 0){
        fixtures.sort(function(a,b){
          return new Date(a.fixture.date)-new Date(b.fixture.date);
        });
        foundCount++;
        totalFx += fixtures.length;

        /* Create or update summary line */
        if(!summaryEl){
          summaryEl = document.createElement('div');
          summaryEl.className='day-summary';
          el('results-area').insertBefore(summaryEl, el('results-area').firstChild);
        }
        summaryEl.innerHTML =
          '<b>'+totalFx+'</b> fixtures Â· <b>'+foundCount+'</b> league'+(foundCount!==1?'s':'')
          +' Â· '+esc(dateLabel(date))+' <span style="color:var(--t3)">Â· loading...</span>';

        /* Append league group */
        var groupEl = document.createElement('div');
        groupEl.className='league-group fadein';

        var hdr=document.createElement('div');
        hdr.className='lg-hdr';
        hdr.innerHTML=
          '<span class="lg-flag">'+lg.flag+'</span>'+
          '<span class="lg-name">'+esc(lg.name)+'</span>'+
          '<span class="lg-count">'+fixtures.length+' game'+(fixtures.length!==1?'s':'')+'</span>';
        groupEl.appendChild(hdr);

        var wrap=document.createElement('div');
        wrap.className='lg-fixtures';
        fixtures.forEach(function(f){
          wrap.appendChild(buildFxRow(f, lg));
        });
        groupEl.appendChild(wrap);
        el('results-area').appendChild(groupEl);
      }

      // Next league immediately (no artificial delay needed on paid plan)
      next(i+1);
    });
  }

  next(0);
}

/* â”€â”€ PREDICT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function predictFixture(f, league){
  hide('pred-err-box');
  hide('result-section');
  predicting=true;

  if(activePredFixId){
    var old=el('fx-'+activePredFixId);
    if(old) old.classList.remove('active');
  }
  activePredFixId=f.fixture.id;
  var row=el('fx-'+f.fixture.id);
  if(row) row.classList.add('active');

  var ht=f.teams.home, at=f.teams.away;
  var season=(f.league&&f.league.season)||league.season;

  function cta(cls,msg){ var c=el('cta-'+f.fixture.id); if(c){c.className=cls;c.textContent=msg;} }
  cta('fx-busy','Loading...');

  var p1=fetchTeamForm(ht.id, season);
  var p2=fetchTeamForm(at.id, season);

  Promise.all([p1,p2]).then(function(res){
    cta('fx-busy','Calculating...');
    var hRaw=Array.isArray(res[0].response)?res[0].response:[];
    var aRaw=Array.isArray(res[1].response)?res[1].response:[];

    var hm=extractForm(hRaw,ht.id,'home');
    var am=extractForm(aRaw,at.id,'away');
    if(!hm||hm.n<3) hm=extractForm(hRaw,ht.id,'all')||hm;
    if(!am||am.n<3) am=extractForm(aRaw,at.id,'all')||am;
    if(!hm||!am) throw {message:'Not enough match data. Try a fixture later in the season.'};

    var L=buildLambdas(hm,am);
    var probs=calcProbs(L.hL,L.aL);
    var mx=Math.max(probs.home,probs.draw,probs.away);
    var predicted=mx===probs.home?'Home Win':mx===probs.draw?'Draw':'Away Win';
    renderResult(f,ht,at,hm,am,probs,predicted,mx);
    cta('fx-cta','&#10003; Done');
  }).catch(function(e){
    el('pred-err-body').textContent=e.message||String(e);
    show('pred-err-box');
    cta('fx-cta','Predict &#9656;');
  }).then(function(){ predicting=false; });
}

/* â”€â”€ MATHS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function poissonPMF(l,k){
  if(l<=0) return k===0?1:0;
  var r=-l+k*Math.log(l);
  for(var i=1;i<=k;i++) r-=Math.log(i);
  return Math.exp(r);
}
function calcProbs(hL,aL){
  var h=0,d=0,a=0;
  for(var i=0;i<=8;i++) for(var j=0;j<=8;j++){
    var p=poissonPMF(hL,i)*poissonPMF(aL,j);
    if(i>j)h+=p; else if(i===j)d+=p; else a+=p;
  }
  var t=h+d+a||1;
  return {home:h/t*100,draw:d/t*100,away:a/t*100,hL:hL,aL:aL};
}
function extractForm(fixtures,teamId,venue){
  if(!fixtures||!fixtures.length) return null;
  var rel=[];
  for(var i=0;i<fixtures.length;i++){
    var f=fixtures[i]; if(!f||!f.fixture||!f.teams||!f.goals) continue;
    var st=f.fixture.status&&f.fixture.status.short;
    if(st!=='FT'&&st!=='AET'&&st!=='PEN') continue;
    var isH=f.teams.home&&f.teams.home.id===teamId;
    var isA=f.teams.away&&f.teams.away.id===teamId;
    if(venue==='home'&&!isH) continue;
    if(venue==='away'&&!isA) continue;
    if(venue==='all'&&!isH&&!isA) continue;
    rel.push(f); if(rel.length===5) break;
  }
  if(!rel.length) return null;
  var gf=0,ga=0,pts=0,cs=0;
  rel.forEach(function(f){
    var ih=f.teams.home.id===teamId;
    var sc=ih?(f.goals.home||0):(f.goals.away||0);
    var cc=ih?(f.goals.away||0):(f.goals.home||0);
    var win=ih?f.teams.home.winner:f.teams.away.winner;
    var los=ih?f.teams.away.winner:f.teams.home.winner;
    gf+=sc;ga+=cc; if(win)pts+=3; else if(!los)pts+=1; if(cc===0)cs++;
  });
  var n=rel.length;
  return {avgGF:gf/n,avgGA:ga/n,ppg:pts/n,csRate:cs/n,n:n,venue:venue};
}
function buildLambdas(hm,am){
  var avg=1.35;
  return {
    hL:Math.max(0.3,(hm.avgGF/avg)*(am.avgGA/avg)*avg*1.1),
    aL:Math.max(0.3,(am.avgGF/avg)*(hm.avgGA/avg)*avg)
  };
}
function confidence(p){
  if(p>=70) return {label:'Strong Signal',color:'#39ff88'};
  if(p>=55) return {label:'Good Edge',color:'#ffe600'};
  if(p>=42) return {label:'Slight Edge',color:'#ff9a1f'};
  return {label:'Too Close',color:'#ff4040'};
}
function statusBadge(f){
  var s=f.fixture.status.short, e=f.fixture.status.elapsed;
  if(['1H','2H','HT','ET','P'].indexOf(s)>-1) return {text:e?e+"' LIVE":'LIVE',color:'#39ff88'};
  if(s==='FT') return {text:'Full Time',color:'#555'};
  if(s==='NS'){
    return {text:new Date(f.fixture.date).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}),color:'#4db8ff'};
  }
  return {text:s,color:'#ff9a1f'};
}

function pBar(lbl,pct,color){
  return '<div class="prob-row">'+
    '<span class="prob-lbl">'+esc(lbl)+'</span>'+
    '<div class="bar-track"><div class="bar-fill" style="width:'+pct.toFixed(1)+'%;background:linear-gradient(90deg,'+color+'55,'+color+')"></div></div>'+
    '<span class="prob-pct" style="color:'+color+'">'+pct.toFixed(1)+'</span>'+
  '</div>';
}
function fCard(title,m,color){
  return '<div class="form-card">'+
    '<div class="form-head"><div class="form-dot" style="background:'+color+';box-shadow:0 0 8px '+color+'88"></div>'+
    '<span class="form-ttl">'+esc(title)+'</span></div>'+
    sRow('Goals / Game',m.avgGF.toFixed(2))+sRow('Conceded / Game',m.avgGA.toFixed(2))+
    sRow('Points / Game',m.ppg.toFixed(2))+sRow('Clean Sheet Rate',Math.round(m.csRate*100)+'%')+
  '</div>';
}
function sRow(l,v){
  return '<div class="stat-row"><span class="stat-l">'+esc(l)+'</span><span class="stat-v">'+esc(String(v))+'</span></div>';
}

  var d=addDays(el('date-input').value||todayStr(),-1);
  el('date-input').value=d; setActiveQD(d); loadAllFixtures();
});

  var d=addDays(el('date-input').value||todayStr(),1);

});

});

});

el('test-btn').addEventListener('click', function(){
  var btn=el('test-btn'); btn.textContent='Testing...'; btn.disabled=true; hide('test-result');
  xhrGet('https://v3.football.api-sports.io/status',{
    'x-apisports-key':API_KEY,'x-rapidapi-key':API_KEY,'x-rapidapi-host':'v3.football.api-sports.io'
  }).then(function(json){
    var d=json.response||json;
    var plan=(d.subscription&&d.subscription.plan)||'unknown';
    var used=(d.requests&&d.requests.current)||'?';
    var lim=(d.requests&&d.requests.limit_day)||'?';
    el('test-result').className='test-result test-ok';
    el('test-result').innerHTML='&#10003; Connected Â· Plan: '+esc(plan)+'<br>Requests: '+used+' / '+lim+' today';
    show('test-result');
  }).then(function(){ btn.textContent='Test Connection'; btn.disabled=false; });
});

el('dbg-btn').addEventListener('click', function(){
  var out = el('dbg-out');
  out.style.display = 'block';
  out.textContent = 'Firing request...';
  var date = el('date-input') && el('date-input').value ? el('date-input').value : '2026-02-22';
  var url = 'https://v3.football.api-sports.io/fixtures?league=39&season=2024&date=' + date;
  out.textContent += '
URL: ' + url;
  out.textContent += '
Key (first 8): ' + API_KEY.substring(0,8) + '...';
  
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.setRequestHeader('x-apisports-key', API_KEY);
  xhr.setRequestHeader('x-rapidapi-key', API_KEY);
  xhr.setRequestHeader('x-rapidapi-host', 'v3.football.api-sports.io');
  xhr.timeout = 15000;
  xhr.onload = function(){
    out.textContent = 'HTTP Status: ' + xhr.status + '
';
    out.textContent += 'Response length: ' + xhr.responseText.length + '

';
    try{
      var j = JSON.parse(xhr.responseText);
      out.textContent += 'errors: ' + JSON.stringify(j.errors) + '
';
      out.textContent += 'results: ' + j.results + '
';
      out.textContent += 'response.length: ' + (Array.isArray(j.response) ? j.response.length : 'NOT ARRAY') + '

';
      out.textContent += 'FULL RESPONSE (first 800 chars):
' + xhr.responseText.substring(0,800);
    }catch(e){ out.textContent += 'Parse error: ' + e + '
' + xhr.responseText.substring(0,400); }
  };
  xhr.onerror = function(){ out.textContent += '
NETWORK ERROR - xhr.onerror fired'; };
  xhr.ontimeout = function(){ out.textContent += '
TIMEOUT after 15s'; };
  xhr.send();
});
